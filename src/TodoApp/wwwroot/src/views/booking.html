<template>
    <require from="../../src/components/date-format"></require>

    due date from datepicker3 : ${dueDateTodoItem}
    <pre id="results"></pre>

    <div class="panel panel-default">
        <div class="panel-heading">Todo List</div>
        <table class="table">
            <tr>
                <th>Done</th>
                <th>Name</th>
                <th>Due Date</th>
                <th></th>
            </tr>
            <tr repeat.for="todoItem of todoItems" style.bind="todoItem.isCompleted === false ? 'background:fuchsia' : 'background:springgreen; color:antiquewhite'">
                <td><input type="checkbox" checked.bind="todoItem.isCompleted" click.delegate="markTodoItemAsDone(todoItem)"></td>
                <td>${todoItem.name}</td>
                <td>${todoItem.dueDate | dateFormat}</td>
                <td>
                    <a click.delegate="deleteTodoItem(todoItem.id)" class="btn btn-default btn-sm" aria-label="Left Align">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                    </a>
                </td>
            </tr>
        </table>
        <hr />
        <form>
            <div class="form-group">
                <input type="text" value.bind="nameTodoItem" class="form-control" placeholder="Name new todo item ...">
            </div>
            <div class="form-group">
                <input datepicker value.bind="dueDateTodoItem" class="form-control" placeholder="Enter due date (MM/DD/YYYY)">
            </div>
            <button type="submit" click.delegate="addNewTodoItem()" class="btn btn-default">Add New Todo Item</button>
        </form>
    </div>
</template>
